<ion-app>
  <ion-split-pane  >
    <ion-menu type="overlay">
      <ion-header  >
        <ion-toolbar >
          <ion-img  class="ion-padding" class="logotaa" src="assets\imagens\logotaa2.png" ></ion-img>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list >
          <ion-menu-toggle   auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="light"  [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon  slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
